<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs JSON Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #fafafa;
            --surface: #ffffff;
            --border: #e5e5e5;
            --text-primary: #171717;
            --text-secondary: #737373;
            --text-muted: #a3a3a3;
            --accent: #171717;
            --radius: 6px;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.06);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 380px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 16px;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
        }

        .editor {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .json-preview {
            height: 0;
            background: var(--background);
            border-top: 1px solid var(--border);
            padding: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .json-preview.show {
            height: 220px;
            padding: 16px;
            overflow-y: auto;
        }

        .json-preview pre {
            white-space: pre-wrap;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 12px;
            margin: 0;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .job-slot {
            border: 1px solid var(--border);
            margin-bottom: 6px;
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .job-slot:hover {
            box-shadow: var(--shadow);
        }

        .job-header {
            background: var(--background);
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .job-header:hover {
            background: #f5f5f5;
        }

        .job-header.active {
            background: var(--accent);
            color: white;
        }

        .job-items {
            display: none;
            padding: 8px 12px;
            background: var(--background);
            border-top: 1px solid var(--border);
        }

        .job-items.show {
            display: block;
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-primary);
        }

        input[type="text"],
        input[type="datetime-local"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            background: var(--surface);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        input[type="url"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(23, 23, 23, 0.1);
        }

        textarea {
            height: 70px;
            resize: vertical;
            line-height: 1.4;
        }

        .checkbox-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: 400;
            cursor: pointer;
            margin-bottom: 0;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 6px;
            width: 16px;
            height: 16px;
            accent-color: var(--accent);
        }

        .item {
            border: 1px solid var(--border);
            padding: 14px;
            margin-bottom: 12px;
            border-radius: var(--radius);
            background: var(--surface);
            transition: all 0.2s ease;
        }

        .item:hover {
            box-shadow: var(--shadow);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .btn {
            padding: 6px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: var(--background);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: #2a2a2a;
        }

        .btn-danger {
            background: transparent;
            color: #dc2626;
            border-color: #fecaca;
        }

        .btn-danger:hover {
            background: #dc2626;
            color: white;
        }

        .btn-sm {
            padding: 4px 10px;
            font-size: 12px;
        }

        .toolbar {
            padding: 12px 20px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            background: var(--background);
            color: var(--text-secondary);
        }

        .status-completed {
            background: #f0fdf4;
            color: #166534;
        }

        h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .hidden {
            display: none;
        }

        .time-slots {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .time-slot-btn {
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            text-align: center;
        }

        .time-slot-btn:hover {
            background: var(--background);
            border-color: var(--accent);
        }

        .time-slot-btn.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Job Slots</h2>
            <div style="margin-bottom: 10px;">
                <button class="btn btn-primary" onclick="addJobSlot()">Add Job Slot</button>
                <button class="btn btn-secondary" onclick="loadJobs()">Reload</button>
            </div>
            <div id="jobList"></div>
        </div>
        
        <div class="right-panel">
            <div class="toolbar">
                <button class="btn btn-success" onclick="saveJobs()">Save to _jobs.json</button>
                <button class="btn btn-secondary" onclick="loadJobs()">Reload</button>
                <button class="btn btn-secondary" onclick="toggleJSONPreview()">Toggle JSON</button>
                <span id="status"></span>
            </div>
            
            <div class="editor" id="editor">
                <div class="empty-state">
                    Select a job slot to edit or create a new one
                </div>
            </div>
            
            <div class="json-preview">
                <h3>JSON Preview</h3>
                <pre id="jsonPreview">{}</pre>
            </div>
        </div>
    </div>

    <script>
        let jobsData = [];
        let selectedJobIndex = null;
        let availableAccounts = [];

        // Load jobs on page load
        window.onload = function() {
            loadJobs();
        };

        function formatDateTime(dateStr) {
            if (!dateStr) return 'Not set';
            const parts = dateStr.split(',');
            if (parts.length === 2) {
                return `${parts[0]} at ${parts[1]}`;
            }
            return dateStr;
        }

        function parseDateTime(dateStr) {
            if (!dateStr) return '';
            const parts = dateStr.split(',');
            if (parts.length === 2) {
                // Handle both "HH:MM" and "HH:MM:SS" formats
                let timePart = parts[1];
                if (timePart.length === 5) { // HH:MM format
                    timePart += ':00'; // Add seconds
                }
                // Convert to datetime-local format
                return `${parts[0]}T${timePart}`;
            }
            return dateStr;
        }

        function formatDateTimeForJSON(datetimeLocal) {
            if (!datetimeLocal) return '';
            const parts = datetimeLocal.split('T');
            if (parts.length === 2) {
                return `${parts[0]},${parts[1]}`;
            }
            return datetimeLocal;
        }

async function loadJobs() {
        try {
            const [jobsResponse, accountsResponse] = await Promise.all([
                fetch('/api/jobs'),
                fetch('/api/accounts')
            ]);
            
            if (jobsResponse.ok) {
                jobsData = await jobsResponse.json();
            } else {
                jobsData = [];
            }
            
            if (accountsResponse.ok) {
                availableAccounts = await accountsResponse.json();
            } else {
                availableAccounts = [];
                showStatus('Jobs loaded successfully', 'success');
            }
        } catch (error) {
            jobsData = [];
            availableAccounts = [];
            showStatus('No existing jobs file found', 'info');
        }
        renderJobList();
        updateJSONPreview();
    }

        async function saveJobs() {
            try {
                console.log('Saving jobs data:', JSON.stringify(jobsData, null, 2));
                
                // Add hashtags to descriptions before saving
                jobsData.forEach(job => {
                    if (job.items) {
                        job.items.forEach(item => {
                            if (item.description) {
                                // Add hashtags if not already present
                                if (!item.description.includes('#clip')) {
                                    item.description += ' #clip #short #reels';
                                }
                            }
                        });
                    }
                });

                // Validate data before saving
                if (!validateJobs()) {
                    return;
                }

                const jsonString = JSON.stringify(jobsData, null, 2);
                console.log('Sending to server:', jsonString);

                const response = await fetch('/api/jobs', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: jsonString
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (response.ok) {
                    showStatus('Jobs saved successfully!', 'success');
                    // Refresh editor to show updated descriptions with hashtags
                    renderEditor();
                } else {
                    const errorText = await response.text();
                    console.error('Server error response:', errorText);
                    throw new Error('Save failed: ' + errorText);
                }
            } catch (error) {
                console.error('Save error:', error);
                showStatus('Error saving: ' + error.message, 'error');
            }
        }

        function validateJobs() {
            for (let i = 0; i < jobsData.length; i++) {
                const job = jobsData[i];
                if (!job.date) {
                    showStatus(`Job ${i + 1}: Date is required`, 'error');
                    return false;
                }
                if (!job.items || !Array.isArray(job.items)) {
                    showStatus(`Job ${i + 1}: Items must be an array`, 'error');
                    return false;
                }
                for (let j = 0; j < job.items.length; j++) {
                    const item = job.items[j];
                    if (!item.start || !item.end) {
                        showStatus(`Job ${i + 1}, Item ${j + 1}: Start and end times are required`, 'error');
                        return false;
                    }
                    if (!validateTimeFormat(item.start) || !validateTimeFormat(item.end)) {
                        showStatus(`Job ${i + 1}, Item ${j + 1}: Invalid time format (use HH:MM:SS)`, 'error');
                        return false;
                    }
                }
            }
            return true;
        }

        function validateTimeFormat(time) {
            const timeRegex = /^([0-1]?[0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$/;
            return timeRegex.test(time);
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.style.color = type === 'error' ? '#dc3545' : 
                                  type === 'success' ? '#28a745' : '#007bff';
            setTimeout(() => {
                statusEl.textContent = '';
            }, 3000);
        }

        function renderJobList() {
            const jobList = document.getElementById('jobList');
            
            if (jobsData.length === 0) {
                jobList.innerHTML = '<div class="empty-state">No job slots yet</div>';
                return;
            }

            jobList.innerHTML = jobsData.map((job, index) => `
                <div class="job-slot">
                    <div class="job-header ${selectedJobIndex === index ? 'active' : ''}" 
                         onclick="selectJob(${index})">
                        <div>
                            <strong>${formatDateTime(job.date)}</strong>
                            <span class="status-badge status-${job.status || 'pending'}">
                                ${job.status || 'pending'}
                            </span>
                        </div>
                        <button class="btn btn-danger btn-sm" onclick="deleteJob(${index}, event)">Delete</button>
                    </div>
                    <div class="job-items ${selectedJobIndex === index ? 'show' : ''}">
                        <small>${job.items ? job.items.length : 0} items</small>
                    </div>
                </div>
            `).join('');
        }

        function selectJob(index) {
            selectedJobIndex = index;
            renderJobList();
            renderEditor();
        }

        function renderEditor() {
            const editor = document.getElementById('editor');
            
            if (selectedJobIndex === null || selectedJobIndex >= jobsData.length) {
                editor.innerHTML = '<div class="empty-state">Select a job slot to edit or create a new one</div>';
                return;
            }

            const job = jobsData[selectedJobIndex];
            
            const timeSlots = getOptimalTimeSlots();
            const currentTime = parseDateTime(job.date);
            const dateOnly = currentTime.split('T')[0];
            const timeOnly = currentTime.split('T')[1] ? currentTime.split('T')[1].substring(0, 5) : '12:00';
            
            editor.innerHTML = `
                <h3>Edit Job Slot</h3>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" id="jobDate" value="${dateOnly}" onchange="updateJobDate()">
                </div>
                
                <div class="form-group">
                    <label>Recommended Posting Times:</label>
                    <div style="margin-bottom: 8px;">
                        <strong>Weekdays (Tue-Thu)</strong>
                        <div class="time-slots">
                            ${timeSlots.weekdays.map((slot, idx) => `
                                <button class="time-slot-btn ${isTimeInRange(timeOnly, slot) ? 'selected' : ''}" 
                                        onclick="setJobTime('${slot.start}', '${slot.end}')">
                                    ${slot.label}<br>
                                    <small>${slot.start} - ${slot.end}</small>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                    <div>
                        <strong>Weekends (Sat-Sun)</strong>
                        <div class="time-slots">
                            ${timeSlots.weekends.map((slot, idx) => `
                                <button class="time-slot-btn ${isTimeInRange(timeOnly, slot) ? 'selected' : ''}" 
                                        onclick="setJobTime('${slot.start}', '${slot.end}')">
                                    ${slot.label}<br>
                                    <small>${slot.start} - ${slot.end}</small>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Specific Time:</label>
                    <select id="jobTime" onchange="updateJobTime()">
                        ${generateTimeOptions().map(time => `
                            <option value="${time}" ${timeOnly === time ? 'selected' : ''}>${time}</option>
                        `).join('')}
                    </select>
                </div>

                <h3>Items</h3>
                <button class="btn btn-primary" onclick="addItem()">Add Item</button>
                
                <div id="itemsList" style="margin-top: 15px;">
                    ${job.items ? job.items.map((item, itemIndex) => renderItem(item, itemIndex)).join('') : ''}
                </div>
            `;
            

        }

        function renderItem(item, index) {
            return `
                <div class="item">
                    <div class="item-header">
                        <strong>Item ${index + 1}</strong>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(${index})">Delete</button>
                    </div>
                    
                    <div class="form-group">
                        <label>YouTube URL:</label>
                        <input type="url" id="url_${index}" value="${item.url || ''}" 
                               placeholder="https://youtube.com/watch?v=..." onchange="updateItem(${index})">
                    </div>

                    <div class="time-inputs" id="time_group_${index}">
                        <div class="form-group">
                            <label>Start Time:</label>
                            <input type="text" id="start_${index}" value="${item.start || ''}" 
                                   placeholder="00:06:18" onchange="updateItem(${index})">
                        </div>
                        <div class="form-group">
                            <label>End Time:</label>
                            <input type="text" id="end_${index}" value="${item.end || ''}" 
                                   placeholder="00:07:18" onchange="updateItem(${index})">
                        </div>
                    </div>

                    <div class="form-group" id="position_group_${index}">
                        <label>Position:</label>
                        <select id="position_${index}" onchange="updateItem(${index})">
                            <option value="c" ${item.position === 'c' ? 'selected' : ''}>Center</option>
                            <option value="l" ${item.position === 'l' ? 'selected' : ''}>Left</option>
                            <option value="r" ${item.position === 'r' ? 'selected' : ''}>Right</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Account:</label>
                        <select id="account_${index}" onchange="updateItem(${index})">
                            ${availableAccounts.map(acc => 
                                `<option value="${acc}" ${item.account === acc ? 'selected' : ''}>${acc}</option>`
                            ).join('')}
                        </select>
                    </div>

                    <div class="form-group" id="title_group_${index}">
                        <label>Title:</label>
                        <input type="text" id="title_${index}" value="${item.title || ''}" 
                               placeholder="Video title" onchange="updateItem(${index})">
                    </div>

                    <div class="form-group" id="description_group_${index}">
                        <label>Description:</label>
                        <textarea id="description_${index}" placeholder="Video description with tags" 
                                  onchange="updateItem(${index})">${item.description || ''}</textarea>
                    </div>

                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="crop_${index}" ${item.crop === false ? '' : 'checked'} 
                                   onchange="updateItem(${index}); togglePosition(${index})"> Crop
                        </label>
                        <label>
                            <input type="checkbox" id="subs_${index}" ${item.subs !== false ? 'checked' : ''} 
                                   onchange="updateItem(${index})"> Subtitles
                        </label>
                        <label>
                            <input type="checkbox" id="brainrot_${index}" ${item.brainrot === true ? 'checked' : ''} 
                                   onchange="updateItem(${index})"> Brainrot
                        </label>
                        <label>
                            <input type="checkbox" id="tests_${index}" ${item.tests === true ? 'checked' : ''} 
                                   onchange="updateItem(${index})"> Test Mode
                        </label>
                    </div>
                </div>
            `;
            
            
        }

        function getOptimalTimeSlots() {
            return {
                weekdays: [
                    { label: 'Lunch (12-2 PM)', start: '12:00', end: '14:00' },
                    { label: 'Evening (6-9 PM)', start: '18:00', end: '21:00' }
                ],
                weekends: [
                    { label: 'Morning (9-11 AM)', start: '09:00', end: '11:00' },
                    { label: 'Late Night (10 PM-12 AM)', start: '22:00', end: '23:59' }
                ]
            };
        }

        function getRecommendedTimes() {
            const day = new Date().getDay();
            const isWeekend = day === 0 || day === 6;
            const slots = getOptimalTimeSlots();
            
            return isWeekend ? slots.weekends : slots.weekdays;
        }

        function generateTimeOptions() {
            try {
                const slots = getOptimalTimeSlots();
                const timeSlots = [];
                
                console.log('Generating time options from slots:', slots);
                
                slots.weekdays.forEach(slot => {
                    for (let hour = parseInt(slot.start.split(':')[0]); hour <= parseInt(slot.end.split(':')[0]); hour++) {
                        for (let minute = 0; minute < 60; minute += 30) {
                            const timeStr = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                            if (timeStr >= slot.start && timeStr <= slot.end) {
                                timeSlots.push(timeStr);
                            }
                        }
                    }
                });
                
                slots.weekends.forEach(slot => {
                    for (let hour = parseInt(slot.start.split(':')[0]); hour <= parseInt(slot.end.split(':')[0]); hour++) {
                        for (let minute = 0; minute < 60; minute += 30) {
                            const timeStr = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                            if (timeStr >= slot.start && timeStr <= slot.end) {
                                if (!timeSlots.includes(timeStr)) {
                                    timeSlots.push(timeStr);
                                }
                            }
                        }
                    }
                });
                
                const sorted = timeSlots.sort();
                console.log('Generated time options:', sorted);
                return sorted;
            } catch (error) {
                console.error('Error in generateTimeOptions:', error);
                return ['12:00']; // Fallback
            }
        }

        function addJobSlot() {
            try {
                console.log('Adding new job slot...');
                
                const now = new Date();
                const recommendedTimes = generateTimeOptions();
                const currentHour = now.getHours();
                const currentTimeStr = `${currentHour.toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                console.log('Current time:', currentTimeStr);
                console.log('Recommended times:', recommendedTimes);
                
                let selectedTime = currentTimeStr;
                if (!recommendedTimes.includes(currentTimeStr)) {
                    selectedTime = recommendedTimes[0] || '12:00';
                    console.log('Using recommended time:', selectedTime);
                }
                
                const dateStr = now.toISOString().split('T')[0];
                const dateTimeStr = `${dateStr},${selectedTime}`;
                
                console.log('Date string:', dateTimeStr);
                
                const newJob = {
                    date: dateTimeStr,
                    status: 'pending',
                    items: []
                };
                
                console.log('New job object:', newJob);
                
                jobsData.push(newJob);
                selectedJobIndex = jobsData.length - 1;
                
                console.log('Jobs data after push:', jobsData);
                
                renderJobList();
                renderEditor();
                updateJSONPreview();
                showStatus('New job slot added', 'success');
                
            } catch (error) {
                console.error('Error in addJobSlot:', error);
                showStatus('Error adding job slot: ' + error.message, 'error');
            }
        }

        function deleteJob(index, event) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this job slot?')) {
                jobsData.splice(index, 1);
                if (selectedJobIndex === index) {
                    selectedJobIndex = null;
                } else if (selectedJobIndex > index) {
                    selectedJobIndex--;
                }
                renderJobList();
                renderEditor();
                updateJSONPreview();
                showStatus('Job slot deleted', 'success');
            }
        }

        function isTimeInRange(currentTime, slot) {
            if (!currentTime) return false;
            return currentTime >= slot.start && currentTime <= slot.end;
        }

        function setJobTime(startTime, endTime) {
            const dateInput = document.getElementById('jobDate');
            const timeSelect = document.getElementById('jobTime');
            const date = dateInput.value;
            
            jobsData[selectedJobIndex].date = `${date},${startTime}`;
            timeSelect.value = startTime;
            
            renderJobList();
            renderEditor();
            updateJSONPreview();
            showStatus(`Time set to ${startTime} (${startTime}-${endTime} window)`, 'success');
        }

        function updateJobDate() {
            const dateInput = document.getElementById('jobDate');
            const timeSelect = document.getElementById('jobTime');
            const date = dateInput.value;
            const time = timeSelect ? timeSelect.value : '12:00';
            
            jobsData[selectedJobIndex].date = `${date},${time}`;
            renderJobList();
            updateJSONPreview();
        }

        function updateJobTime() {
            const dateInput = document.getElementById('jobDate');
            const timeSelect = document.getElementById('jobTime');
            const date = dateInput.value;
            const time = timeSelect.value;
            
            jobsData[selectedJobIndex].date = `${date},${time}`;
            renderJobList();
            renderEditor();
            updateJSONPreview();
        }



        function addItem() {
            if (!jobsData[selectedJobIndex].items) {
                jobsData[selectedJobIndex].items = [];
            }
            
            jobsData[selectedJobIndex].items.push({
                url: '',
                start: '00:00',
                end: '00:00',
                position: 'c',
                crop: true,
                subs: true,
                brainrot: false,
                tests: false,
                account: availableAccounts[0] || '',
                title: '',
                description: ''
            });
            
            renderEditor();
            updateJSONPreview();
            showStatus('Item added', 'success');
        }

        function deleteItem(index) {
            if (confirm('Are you sure you want to delete this item?')) {
                jobsData[selectedJobIndex].items.splice(index, 1);
                renderEditor();
                updateJSONPreview();
                showStatus('Item deleted', 'success');
            }
        }

        function updateItem(index) {
            const item = jobsData[selectedJobIndex].items[index];
            
            item.url = document.getElementById(`url_${index}`).value;
            item.start = document.getElementById(`start_${index}`).value;
            item.end = document.getElementById(`end_${index}`).value;
            item.position = document.getElementById(`position_${index}`).value;
            item.account = document.getElementById(`account_${index}`).value;
            item.title = document.getElementById(`title_${index}`).value;
            item.description = document.getElementById(`description_${index}`).value;
            item.crop = document.getElementById(`crop_${index}`).checked;
            item.subs = document.getElementById(`subs_${index}`).checked;
            item.brainrot = document.getElementById(`brainrot_${index}`).checked;
            item.tests = document.getElementById(`tests_${index}`).checked;
            
            renderJobList();
            updateJSONPreview();
        }

        function togglePosition(index) {
            const cropChecked = document.getElementById(`crop_${index}`).checked;
            const positionGroup = document.getElementById(`position_group_${index}`);
            
            if (cropChecked) {
                positionGroup.style.display = 'block';
            } else {
                positionGroup.style.display = 'none';
            }
        }

        function toggleJSONPreview() {
            const preview = document.querySelector('.json-preview');
            preview.classList.toggle('show');
        }



        function updateJSONPreview() {
            const preview = document.getElementById('jsonPreview');
            preview.textContent = JSON.stringify(jobsData, null, 2);
        }
    </script>
</body>
</html>
